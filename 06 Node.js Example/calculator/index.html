<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="container">
            <div class="row text-center">
                <h1>Grundlagen Web-Programmierung</h1>
                <p>Willkommen zum Kurs!</p>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Rechner</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-12">
                <article class="card">
                    <div class="card-header">
                        Rechner
                    </div>
                    <div class="card-body">
                        <form action="/calculate" method="post">
                            <div class="mb-3">
                                <label for="numbera" class="form-label">Zahl A</label>
                                <input type="number" class="form-control" name="numbera" placeholder="1">
                            </div>
                            <div class="mb-3">
                                <label for="operation" class="form-label">Operation</label>
                                <select name="operation" class="form-select" aria-label="Default select example">
                                    <option value="add">A + B</option>
                                    <option value="subtract">A - B</option>
                                    <option value="multiply">A * B</option>
                                    <option value="divide">A / B</option>
                                </select>
                                <div id="operatorHelp" class="form-text">
                                    Wähle die auszuführende Operation
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="numberb" class="form-label">Zahl B</label>
                                <input type="number" class="form-control" name="numberb" placeholder="1">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="row">
            <div class="col">
                <nav class="">
                    <a href="#">Impressum</a>
                    <a href="#">Datenschutz</a>
                </nav>
            </div>
            <div class="col text-end">
                <p>© 2024 by Nico Mann</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
